<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #1e1e1e;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .board-info {
            font-size: 0.9rem;
            color: #888;
        }

        .editor-container {
            flex: 1;
            position: relative;
        }

        #editor {
            width: 100%;
            height: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #888;
        }

        .status {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 0.85rem;
            display: none;
        }

        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{title}}</h1>
            <div class="board-info">
                ÁôΩÊùø ID: <strong>{{boardId}}</strong>
            </div>
        </div>
        <div class="editor-container">
            <div class="loading" id="loading">Ê≠£Âú®Âä†ËΩΩÁºñËæëÂô®...</div>
            <div id="editor"></div>
            <div class="status" id="status">Â∑≤‰øùÂ≠ò</div>
        </div>
    </div>

    <!-- Monaco Editor CDN -->
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <!-- Socket.IO Client CDN -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

    <script>
        // ÂàùÂßãÂåñÊï∞ÊçÆÔºàÊúçÂä°Âô®Á´ØÊ∏≤ÊüìÔºâ
        const BOARD_ID = '{{boardId}}';
        const INITIAL_CONTENT = `{{initialContent}}`;
        const SERVER_URL = window.location.origin;

        // ÈÖçÁΩÆ Monaco Editor
        require.config({
            paths: {
                'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs'
            }
        });

        let editor = null;
        let socket = null;
        let isUpdatingFromServer = false;

        require(['vs/editor/editor.main'], function() {
            // ÈöêËóèÂä†ËΩΩÊèêÁ§∫
            document.getElementById('loading').style.display = 'none';

            // ÂàõÂª∫ÁºñËæëÂô®
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: INITIAL_CONTENT,
                language: 'markdown',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 14,
                wordWrap: 'on',
                minimap: { enabled: false }
            });

            console.log('‚úÖ ÁºñËæëÂô®Â∑≤ÂàõÂª∫');

            // ÂàùÂßãÂåñ Socket.IO
            initSocket();

            // ÁõëÂê¨ÁºñËæëÂô®ÂÜÖÂÆπÂèòÂåñ
            editor.onDidChangeModelContent((event) => {
                if (!isUpdatingFromServer) {
                    const content = editor.getValue();
                    if (socket && socket.connected) {
                        socket.emit('content-update', {
                            whiteboardId: BOARD_ID,
                            content: content
                        });
                        showStatus('‰øùÂ≠ò‰∏≠...');
                    }
                }
            });
        });

        function initSocket() {
            console.log('üîå ËøûÊé•Âà∞ÊúçÂä°Âô®:', SERVER_URL);

            socket = io(SERVER_URL, {
                transports: ['websocket', 'polling'],
                autoConnect: true
            });

            socket.on('connect', () => {
                console.log('‚úÖ Â∑≤ËøûÊé•Âà∞ÊúçÂä°Âô®ÔºåSocket ID:', socket.id);
                socket.emit('join-whiteboard', BOARD_ID);
            });

            socket.on('disconnect', () => {
                console.log('‚ùå ‰∏éÊúçÂä°Âô®Êñ≠ÂºÄËøûÊé•');
                showStatus('Á¶ªÁ∫ø');
            });

            socket.on('whiteboard-data', (data) => {
                console.log('üì• Êî∂Âà∞ÁôΩÊùøÊï∞ÊçÆ');
                if (editor && data.content !== editor.getValue()) {
                    isUpdatingFromServer = true;
                    editor.setValue(data.content);
                    isUpdatingFromServer = false;
                    showStatus('Â∑≤ÂêåÊ≠•');
                }
            });

            socket.on('content-updated', (data) => {
                console.log('üîÑ ÂÜÖÂÆπÂ∑≤Êõ¥Êñ∞');
                if (editor && data.content !== editor.getValue()) {
                    isUpdatingFromServer = true;
                    editor.setValue(data.content);
                    isUpdatingFromServer = false;
                    showStatus('Â∑≤ÂêåÊ≠•');
                }
            });

            socket.on('error', (error) => {
                console.error('‚ùå Socket ÈîôËØØ:', error);
                showStatus('ÈîôËØØ');
            });
        }

        function showStatus(message) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.classList.add('show');
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 2000);
        }

        // ÁõëÂê¨Êù•Ëá™ÂÖ∂‰ªñÁ™óÂè£ÁöÑÊ∂àÊÅØ
        window.addEventListener('message', (event) => {
            if (event.data.type === 'WRITE_CONTENT' && editor) {
                const currentContent = editor.getValue();
                const newContent = currentContent + '\n\n' + event.data.content;
                editor.setValue(newContent);

                if (socket && socket.connected) {
                    socket.emit('content-update', {
                        whiteboardId: BOARD_ID,
                        content: newContent
                    });
                }
            }
        });
    </script>
</body>
</html>
