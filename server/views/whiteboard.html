<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .editor-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #editor {
            width: 100%;
            height: 100%;
        }

        .board-info {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.75rem;
            color: #999;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            z-index: 10;
            pointer-events: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }

        .status {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 0.85rem;
            display: none;
            z-index: 10;
        }

        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <div class="board-info">Board ID: {{boardId}}</div>
            <div class="loading" id="loading">Loading editor...</div>
            <div id="editor"></div>
            <div class="status" id="status">Saved</div>
        </div>
    </div>

    <!-- Monaco Editor CDN -->
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <!-- Socket.IO Client CDN -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

    <script>
        // 初始化数据（服务器端渲染）
        const BOARD_ID = '{{boardId}}';
        const INITIAL_CONTENT = `{{initialContent}}`;
        const SERVER_URL = window.location.origin;

        // 配置 Monaco Editor
        require.config({
            paths: {
                'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs'
            }
        });

        let editor = null;
        let socket = null;
        let isUpdatingFromServer = false;

        require(['vs/editor/editor.main'], function() {
            // 隐藏加载提示
            document.getElementById('loading').style.display = 'none';

            // 创建编辑器
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: INITIAL_CONTENT,
                language: 'markdown',
                theme: 'vs',
                automaticLayout: true,
                fontSize: 14,
                wordWrap: 'on',
                minimap: { enabled: false }
            });

            console.log('✅ Editor created');

            // 初始化 Socket.IO
            initSocket();

            // 监听编辑器内容变化
            editor.onDidChangeModelContent((event) => {
                if (!isUpdatingFromServer) {
                    const content = editor.getValue();
                    if (socket && socket.connected) {
                        socket.emit('content-update', {
                            whiteboardId: BOARD_ID,
                            content: content
                        });
                        showStatus('Saving...');
                    }
                }
            });
        });

        function initSocket() {
            console.log('🔌 Connecting to server:', SERVER_URL);

            socket = io(SERVER_URL, {
                transports: ['websocket', 'polling'],
                autoConnect: true
            });

            socket.on('connect', () => {
                console.log('✅ Connected to server, Socket ID:', socket.id);
                socket.emit('join-whiteboard', BOARD_ID);
            });

            socket.on('disconnect', () => {
                console.log('❌ Disconnected from server');
                showStatus('Offline');
            });

            socket.on('whiteboard-data', (data) => {
                console.log('📥 Received whiteboard data');
                if (editor && data.content !== editor.getValue()) {
                    isUpdatingFromServer = true;
                    editor.setValue(data.content);
                    isUpdatingFromServer = false;
                    showStatus('Synced');
                }
            });

            socket.on('content-updated', (data) => {
                console.log('🔄 Content updated');
                if (editor && data.content !== editor.getValue()) {
                    isUpdatingFromServer = true;
                    editor.setValue(data.content);
                    isUpdatingFromServer = false;
                    showStatus('Synced');
                }
            });

            socket.on('error', (error) => {
                console.error('❌ Socket error:', error);
                showStatus('Error');
            });
        }

        function showStatus(message) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.classList.add('show');
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 2000);
        }

        // 监听来自其他窗口的消息
        window.addEventListener('message', (event) => {
            if (event.data.type === 'WRITE_CONTENT' && editor) {
                const currentContent = editor.getValue();
                const newContent = currentContent + '\n\n' + event.data.content;
                editor.setValue(newContent);

                if (socket && socket.connected) {
                    socket.emit('content-update', {
                        whiteboardId: BOARD_ID,
                        content: newContent
                    });
                }
            }
        });
    </script>
</body>
</html>
